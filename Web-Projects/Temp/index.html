<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automate Bing Search</title>

    <style>
      iframe {
        width: 98vw;
        aspect-ratio: 16 / 9;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 1rem;
      }
      button {
        background: lightgreen;
        padding: 1rem 2rem;
        border-radius: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Search on Bing</h1>

    <iframe src="https://www.bing.com/" id="iframe" frameborder="1"></iframe>

    <script>
      const url = "https://www.bing.com/search?q=";
      let string;
      let query;

      const iframe = document.getElementById("iframe");

      function start() {
        string = Math.random().toString(36).slice(2);
        query = url + string;
        iframe.src = query;
      }

      start();
    </script>
  </body>
</html>
